version: 0.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.22
    - clippy@1.65.0
    - git-diff-check@SYSTEM
    - gitleaks@8.15.2
    - markdownlint@0.32.2
    - prettier@2.8.1
    - rustfmt@1.65.0
    - taplo@0.7.0
actions:
  enabled:
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
